<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fef1c254da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        

    <div class="gridOne">
        <div>
            <p>Hello World</p>
        </div>
        <div>
            <p style="color: blue;">My Fantastic Content</p>
        </div>
    </div>


    <div class="gridTwo">
        <div class="item-1">
            <p>Quiero</p>

        </div>
        <div class="item-2">
            <p>comer</p>            
        </div>
        <div class="item-3">
            <p>cordero.</p>            
        </div>

    </div>


    <div class="gridThree">
        <div class="gridThree-paragraph">
            <p>What a cool image!</p>

        </div>
        <div class="gridThree-image">
            <img src="images/jellyfish01.png" alt="">

        </div>

    </div>



    <div class="gridFour">
        <div class="gridFour-part-1">
            <p>
                I feel green.
            </p>
        </div>

        <div id="gridFour-part-2">
            <div>
                <p>Go left!</p>
            </div>
            <div>
                <p>No. Go right!</p>
            </div>
        </div>

    </div>





    <div class="gridFive">

        <div class="gridFive-part-1">
            <p>
                Now I feel limegreen.
            </p>
        </div>

        <div id="gridFive-part-2">
            <div>
                <img src="images/snorkel002.png" alt="scuba">
            </div>
            <div>
                <img src="images/sunsetPeak002.png" alt="">
            </div>
        </div>

    </div>



    <div class="gridSix">
        <div class="gridSix-part-1">
            <i class="fa-solid fa-paw"></i>
        </div>
        <div class="gridSix-part-2">
            <p>Can you read this font???</p>
        </div>
    </div>


</body>
</html>
